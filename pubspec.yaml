name: dx_project
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  cached_network_image: ^3.4.0
  cloud_firestore: ^4.15.5
  cupertino_icons: ^1.0.8
  firebase_analytics: ^10.8.6
  firebase_auth: ^4.17.5
  firebase_core: ^2.25.4
  firebase_crashlytics: ^3.4.15
  firebase_database: ^10.4.6
  firebase_remote_config: ^4.3.14
  firebase_storage: ^11.6.6
  fl_chart: ^0.66.2
  flutter:
    sdk: flutter
  # flutter_local_notifications: ^15.1.0+1
  flutter_secure_storage: ^9.0.0
  gaimon: ^1.3.2
  google_generative_ai: ^0.4.7
  http: ^1.4.0
  image_picker: ^1.1.2
  intl: ^0.19.0
  path_provider: ^2.1.2
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2
  table_calendar: ^3.0.9
  transparent_image: ^2.0.1
  url_launcher: ^6.2.4
  flutter_launcher_icons: ^0.13.1
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/ThinQ_logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/ThinQ_logo.png"
  remove_alpha_ios: true
  adaptive_icon_foreground_scale: 0.45

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/items/
    - assets/images/characters/
    - assets/icon/
